name: Env Variables

on: push

env: 
  WF_ENV: Available to all jobs

jobs:
  log-env:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: Available to all steps in log-env job
    steps:
      - name: Log Env Variables
        env:
          STEP_ENV: Available to only this step
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"
      - name: Log Env 2
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"

  log-default-env:
    runs-on: ubuntu-latest
    steps:
      - name: Default ENV Variables
        run: |
          echo "HOME: ${HOME}"
          echo "GUTHUB_ACTION: ${GUTHUB_ACTION}"
          echo "GUTHUB_ACTIONS: ${GUTHUB_ACTIONS}"
          echo "GUTHUB_ACTOR: ${GUTHUB_ACTOR}"
          echo "GUTHUB_REPOSITORY: ${GUTHUB_REPOSITORY}"
          echo "GUTHUB_EVENT_NAME: ${GUGUTHUB_EVENT_NAMETHUB_}"
          echo "GUTHUB_WORKSPACE: ${GUTHUB_WORKSPACE}"
          echo "GUTHUB_SHA: ${GUTHUB_SHA}"
          echo "GUTHUB_REF: ${GUTHUB_REF}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"